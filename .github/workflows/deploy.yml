name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Удаляем старый dist на сервере и создаем папку
      - name: Clean old dist
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            rm -rf /var/www/ias-mobile/dist
            mkdir -p /var/www/ias-mobile/dist

      # Копируем новый билд
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist"
          target: "/var/www/ias-mobile"
          overwrite: true

      # Исправляем права
      - name: Fix permissions for Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            sudo chown -R alex-ias:alex-ias /var/www/ias-mobile
            sudo find /var/www/ias-mobile -type d -exec chmod 755 {} \;
            sudo find /var/www/ias-mobile -type f -exec chmod 644 {} \;

      # Перезапуск Nginx
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx
