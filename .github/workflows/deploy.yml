name: Deploy to server

on:
  push:
    branches:
      - master  # ветка, при пуше в которую будет деплой

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/ias-mobile"
          rm: false         # не удаляем папку
          overwrite: true   # перезаписываем файлы

      - name: Set proper permissions and restart Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            sudo chown -R www-data:www-data /var/www/ias-mobile
            sudo chmod -R 755 /var/www/ias-mobile
            sudo systemctl restart nginx
